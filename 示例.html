
<!-- div.container 或 .container  -->
<div class="container"></div>

<!-- ul.list>.sites -->
<ul class="list">
	<li class="sites"></li>
</ul>


<!-- .wrap>ul.list>.sites -->
<div class="wrap">
	<ul class="list">
		<li class="sites"></li>
	</ul>
</div>

<!-- .container>h1+p -->
<div class="container">
	<h1></h1>
	<p></p>
</div>

<!-- 嵌套多层 -->
<!--.wrap>p>a^  -->
<div class="wrap">
	<p><a href=""></a></p>
</div>

<!-- .wrap>p>em>a^^ -->
<div class="wrap">
	<p><em><a href=""></a></em></p>
</div>




<!-- (.one>h1)+(.two>h1) -->
<div class="one">
	<h1></h1>
</div>
<div class="two">
	<h1></h1>
</div>


<!-- h1{heading} -->
<h1>heading</h1>

<!-- a[href="http://www.123.com"]{123} -->
<a href="http://www.123.com">123</a>


<!-- .one.two.three -->
<div class="one two three"></div>


<!-- ul>li*3 -->
<ul>
	<li></li>
	<li></li>
	<li></li>
</ul>

<!-- ul>li.item${item$}*3 -->
<ul>
	<li class="item1">item1</li>
	<li class="item2">item2</li>
	<li class="item3">item3</li>
</ul>


<!-- ul>li.item${第$项}*3 -->
<ul>
	<li class="item1">第1项</li>
	<li class="item2">第2项</li>
	<li class="item3">第3项</li>
</ul>


<!-- ul>li.item${第$$项}*3 -->
<ul>
	<li class="item1">第01项</li>
	<li class="item2">第02项</li>
	<li class="item3">第03项</li>
</ul>
